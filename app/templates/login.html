<!DOCTYPE html>
<html>
<head>
	<title>Login </title>
</head>
<body>
	<form action="/login" method="post">
		<label>Name :</label>
		<input type="text" name="name">
		<br>
		<label>Email :</label>
		<input type="email" name="email">
		<br>
		<label>Phno :</label>
		<input type="text" name="phone" pattern="[0-9]+">
		<br>
		<input type="submit">
	</form>
	<button style="">Video</button>
	<h3> Choose your avatar </h3>
</body>
</html>
