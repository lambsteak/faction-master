<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>Faction Masters</title>
<!-- particles.js container -->
<link rel="stylesheet" href="/static/login.css">
<div id="particles-js"></div> <!-- stats - count particles -->

 <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<!-- stats.js lib -->
<script src="/static/login.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

 <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>

     <link rel="stylesheet" href="/static/form.css">

</head>
<body>

  <div class="cont">
    <div class="demo">
      <div class="login">
<p style="color:white; font-size:24px;text-align:center;">Faction Masters<p>
        <div class="login__check"></div>
        <div class="login__form">
        <form action="/login" method="post">
          <div class="login__row">

            <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
              <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
            </svg>
            <input type="text" class="login__input name" placeholder="Name" name='name'/>
          </div>
          <div class="login__row">
            <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
              <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
            </svg>
            <input type="name" class="login__input name" pattern = "[0-9]{10}" placeholder="Phone Number" name = 'phone'/>
          </div>
           <div class="login__row">
            <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
              <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
            </svg>
            <input type="email" class="login__input name" placeholder="Email ID" name='email'/>
          </div>
          <input type="submit" class="login__submit">Sign in</input>
        </form>
        </div>
      </div>

    </div>
  </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



      <script  src="form.js"></script>




</body>
